<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Camillo's Frontend Design Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
        integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous">
    </script>
</head>

<body>
    <main>
        <h1 class="hidden">Angelozzi Camillo Design Code Test</h1>
        <!-- HEADER -->
        <header id="mainHeader">
            <h2 class="hidden">Hamburger Navigation</h2>
            <div class="row tophead">
                <!-- FLOATING NAVIGATION TOGGLE BUTTON -->
                <div class="navigation">
                    <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />
                    <label for="navi-toggle" class="navigation__button">
                        <span class="navigation__icon">&nbsp;</span>
                    </label>
                    <div class="navigation__background">&nbsp;</div>
                    <nav class="navigation__nav">
                        <h2 class="hidden">Page Navigation</h2>
                        <ul class="navigation__list">
                            <li class="navigation__item">
                                <a href="#login" class="navigation__link">LOG-IN</a>
                            </li>
                            <li class="navigation__item">
                                <a href="#signup" class="navigation__link" id="signup__btn">SIGN UP</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- logo image -->
                <div id="mainLogo">
                    <a href="/"><img src="images/generic-logo.png" alt="Generic Logo" /></a>
                </div>
            </div>
        </header>
        <!-- HEADER end -->
    </main>

    <script src="js/app.js"></script>
</body>

</html>
